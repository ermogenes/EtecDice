<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtecDice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="pixelado">EtecDice</h1>
    <main>
        <form>
            <span>Número de faces:</span>
            <input type="range" name="faces" id="faces" min="1" max="100" value="6">
            <label for="faces" id="numero-faces-atual">d6</label>
        </form>
        <div id="segunda-linha">
            <aside>
                <div>Dado solicitado:</div>
                <div id="dado-atual">d6</div>
                <a href="#" id="lancar" class="botao">Lançar</a>
            </aside>
            <div class="pixelado roll-in-top" id="resultado">16</div>
        </div>
    </main>
    <footer>Etec Adolpho Berezin, 2022</footer>

    <script src="index.js"></script>
</body>

</html>
